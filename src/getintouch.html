<div class="registration regModal getintouch">
  <div class="registration__block swipe-on2">
    <div class="getintouch__top-block">
      <div class="registration__wrapper">
        <button class="close-button"><span>Close</span> <span class="close-button__cross"><span
              class="close-icon"></span></span></button>
      </div>
      <h2 class="registration__title">Get in touch</h2>
    </div>

    <form action="#">

      <div class="registration__subtitle">Leave your contacts and we will help you solve the problem</div>

      <input type="text" name="name" placeholder="Your name" required>
      <input type="text" name="company" placeholder="Company">
      <input type="tel" name="tel" placeholder="Phone" required>

      <button class="link-red" type="submit">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="16" fill="#A50F2D" />
          <path d="M21.8857 16.4L15.6954 22.8M21.8857 16.4L10 16.3997M21.8857 16.4L15.6954 10" stroke="white"
            stroke-width="1.5" />
        </svg>
        <span>Send request</span>
      </button>
      <div class="registration__agree">
        By clicking «Send request», you agree to the terms of our Privacy Policy and the processing of personal
        data<br />This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply
      </div>
    </form>
  </div>
</div>
