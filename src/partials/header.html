<header class="header">
    <div class="header__logo_mob">
        <img src="assets/images/logo.svg" alt="">
    </div>

    <div class="header__top">
        <form class="header__search">
            <a href="#" class="header__search_close"></a>
            <div class="btn__search-show">
                <span>Search</span>
                <svg viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5.90909" cy="5.90909" r="5.40909" stroke="#697279"/>
                    <path d="M12.9986 13L9.45312 9.45459" stroke="#697279"/>
                </svg>
            </div>
            <input class="input input__search" type="text" placeholder="Enter your search term">
            <button class="btn__search disabled" disabled>
                <span>Search</span>
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="32" height="32" rx="16" fill="#A50F2D"/>
                    <path d="M21.8857 16.4L15.6954 22.8M21.8857 16.4L10 16.3997M21.8857 16.4L15.6954 10" stroke="white" stroke-width="1.5"/>
                </svg>    
            </button>
        </form>
        <a class="header__store" href="#">Store</a>
        <div class="geolocation">
            <img class="geolocation__flag" src="assets/images/flag.png" alt="">
            <a class="geolocation__location" href="#">Russia and CIS</a>
        </div>
        <div class="languages __select" data-state="">
            <div class="select-side"></div>
            <div id="language" class="__select__title" data-default="Option 0">En</div>
            <div class="__select__content">
                <input id="langSelect0" class="__select__input" type="radio" name="langSelect" />
                <label for="langSelect0" data-type="default" class="__select__label">En</label>
                <input id="langSelect1" class="__select__input" type="radio" name="langSelect" />
                <label for="langSelect1" class="__select__label">Ru</label>
            </div>
        </div>
        <button class="menu-button">
            <span class="burger-button-close">
                <span id="first-line-burger"></span>
                <span id="second-line-burger"></span>
                <span id="third-line-burger"></span>
            </span>
        </button>
    </div>
    <div class="header__bottom">
        <div class="header__logo">
            <img src="assets/images/logo.svg" alt="">
        </div>
        <div class="header__menu">
            <ul class="header__nav">
                <li data-menu="about-us" class="header__item">
                    <a class="header__link" href="#">About Us</a>
                </li>
                <li data-menu="solutions-and-services" class="header__item">
                    <a class="header__link" href="#">Solutions & Services</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Industries</a>
                </li>
                <li data-menu="insights" class="header__item">
                    <a class="header__link" href="#">Insights</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Investor Relations</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Stories</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Careers</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Contact</a>
                </li>
            </ul>
            <a class="header__mail" href="#">
                <img src="assets/images/mail.svg" alt="">
            </a>
        </div>
    </div>
    {{> menu }}
</header>
